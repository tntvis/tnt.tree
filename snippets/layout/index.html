<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT Themes</title>

<div id="body">

  <!-- D3.js -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <!-- TnT -->
  <link rel="stylesheet" href="../../build/index.css" type="text/css" />
  <script src="../../build/tnt.tree.js"></script>

  <!-- Tree.js -->
  <script src="theme.js"></script>
  <h1>Layout transition</h1>
  <div id="mytree"></div>

  <script>
    (function() {
    var tree_vis = tnt.tree()
    var mytheme = theme();
    mytheme(tree_vis, document.getElementById("mytree"));
    }());
  </script>

</div>
